        // This example displays a marker at the center of Australia.
// When the user clicks the marker, an info window opens.

function initMap() {
  var shreveport = {lat: 32.495880, lng: -93.721130};
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 15,
    center: shreveport
  });
  //CHANGFE ME PLZ GOD
  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">LSU We Grow Together! Campus</h1>'+
      '<div id="bodyContent">'+
      '<p><b>1613 Martha St, Shreveport, LA 71101</b></p>'+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });

  var marker = new google.maps.Marker({
    position: shreveport,
    map: map,
    title: 'LSU We Grow Together! Campus'
  });
  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
}

        
        
    </script>

    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7kYWWFIJECABfmJhxtWQok7_nhAL76pE&callback=initMap">
